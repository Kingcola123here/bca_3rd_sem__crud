<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>User Records</h1>
        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="user_list"></tbody>
        </table>
    </blockquote>
    <script>
        function getData(){
            fetch("http://localhost:4000")
            .then((res)=> {
                return res.json();
            })
            .then((data)=> {
                let outPut = "";

                data.map((User, index)=> {
                    outPut += `
                    <tr>
                <td>${++index}</td>
                <td>${User.name}</td>
                <td>${User.email}</td>
                <td>${User.address}</td>
                <td>
                 <button>Edit</button>
                 <button>Delete</button>
                </td>
            </tr>
                    `;
                });
                document.getElementById("user_list").innerHTML=outPut;
            })
            .catch((err)=> {
                console.log(err);
            });
        }
        getData();
    </script>
</body>
</html>
