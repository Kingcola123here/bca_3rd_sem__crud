<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>User Record</h1>
    <hr>
    <form action="http://localhost:4000/submit-form" method="post">
        <label for="name">Full Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"><br>
        <label>Gender</label><br>
        <label><input type="radio" name="gender" value="Male">Male</label>
        <label> <input type="radio" name="gender" value="Female">Female </label> <br>
        <label>Course</label><br>
        <label><input type="checkbox" name="course" value="HTML">HTML</label>
        <label><input type="checkbox" name="course" value="CSS">CSS</label>
        <label><input type="checkbox" name="course" value="PHP">PHP</label>
        <br>
        <label for="country">Country</label><br>
        <select name="country" id="country">
            <option value="">Select Country</option>
            <option value="Nepal">Nepal</option>
            <option value="India">India</option>
            <option value="China">China</option>
            <option value="USA">USA</option>
        </select>
        <br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit">
    </form>
</blockquote>


    <hr>

    <h1>Student Management</h1>
    <hr />
    <table border="1" width="100%" cellspacing="0">
      <thead>
        <tr>
          <th>S.no</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Country</th>
          <th style="width: 300px;">Description</th>
        </tr>
      </thead>
      <tbody id="students_list"></tbody>
    </table>

    <script>
        function getData() {
          fetch("http://localhost:4000")
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              let outPut = "";
  
              data.map((studentmanagement, index) => {
                outPut += `
              <tr>
                  <td>${++index}</td>
                  <td>${studentmanagement.name}</td>
                  <td>${studentmanagement.email}</td>
                  <td>${studentmanagement.gender}</td>
                  <td>${studentmanagement.course}</td>
                  <td>${studentmanagement.country}</td>
                  <td>${studentmanagement.description}</td>
                  <td>
                   <button>Edit</button>
                   <button>Delete</button>
                  </td>
              </tr>
              `;
              });
              document.getElementById("students_list").innerHTML = outPut;
            })
            .catch((err) => {
              console.log(err);
            });
        }
        getData();
      </script>

</body>
</html>
